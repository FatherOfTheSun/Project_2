<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>R.R.A.N</title>
  <meta name="viewport" content="device-width,initial-scale=1.0">

  <script src="https://kit.fontawesome.com/0109a9a2a0.js"></script>

  <link rel="shortcut icon" type="image/png" href="images/dolly.svg.png" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300|Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles/styleForm.css">

</head>

<body>


  <div class=" animated fadeIn container-fluid">

    <div class="row">
      <div class="col-md-12 mb-12">
        <h1>R.R.A.N</h1>
        <h2 class="h2-signIn">Sign Up</h2>


      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mb12">
        <div class="backImgWrap">
          <img class="backImg" src="images/inventoryPic.jpg" alt="inventory background">
          <div class="row">
            <div class="col-md-12 mb-12">
              <form class="signup">
                <div class="form-group">
                  <label for="exampleInputEmail1">Enter User Email</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password-input" placeholder="Enter Password">
                </div>
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <button type="submit" id="formSubmit" class="btn btn-primary submitButton">Sign Up</button>
              </form>
              <br />
              <p>Or sign in <a href="form.html">here</a></p>
            </div>
          </div>

        </div>
      </div>
      <nav>
        <h2 class="inventoryTab"><a href="index.html"><i class="fas fa-home"></i> HOME</a>
        </h2>

      </nav>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
